<!doctype html>
<html lang="en">
    <head>
        <title>Scientific  Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href ="calc.css">
        <script src="jquery-1.11.0.js"></script>
        <script src="calc.js"></script>
    </head>
    <body>
        <div id ="header">
            <h2> Javascript Scientific Calculator</h2>
        </div>
        <div class ="container">
            <div class ="box">
                <div class ="textbox">
                    <input type ="text" id="textzone" placeholder="0">
                </div>    
                <div class ="inputs">
                    <div>
                        <input type="button" class ="Cancel" value="C">
                        <input type="button" class ="Ce" value="CE">
                    </div>
                    <div>
                        <input type="button" class ="Bspace" value="<--">
                    </div>
                    <div>
                        <input type="button" class ="Result" value="=">
                    </div>
                    <div id="numbers">
                        <button id="n7">7</button>
                        <button id="n8">8</button>
                        <button id="n9">9</button>
                        <button id="n4">4</button>
                        <button id="n5">5</button>
                        <button id="n6">6</button>
                        <button id="n1">1</button>
                        <button id="n2">2</button>
                        <button id="n3">3</button>
                        <button id="n0">0</button>
                    </div>
                    <div id="operations">
                        <input type="button" class="plusminus" value=&plusmn>
                        <input type="button" class ="powert" value="x&sup3">
                        <input type="button" class ="percent" value="%">
                        <input type="button" class ="plus" value="+">                    
                        <input type="button" class ="minus" value="-">
                        <input type="button" class ="multiply" value=&times>
                        <input type="button" class ="divide" value=&divide>
                        <input type="button" class ="sqrt" value=&#8730>
                        <input type="button" class ="power" value= xÂ²>
                        <input type="button" class ="fraction" value=1/x>
                    </div>
                    <div id="Mathop">
                        <input type="button" class ="Pi" value=&#928>
                        <input type="button" class ="Sin" value="Sin">
                        <input type="button" class ="Cos" value="Cos">
                        <input type="button" class ="Tan" value="Tan">
                        <input type="button" class ="Exp" value="Exp">
                        <input type ="button" class ="Log" value="Log">
                    </div>
                </div>
            </div>
            
        </div>
        <div id="footer">
            <p>Achyuth Batter &copy; 2017 </p>
        </div>
    </body>
</html>
